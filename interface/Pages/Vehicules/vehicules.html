    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Animation pour les onglets
            $('a[data-toggle="list"]').on('click', function() {
                $('.tab-pane').removeClass('show active');
                $($(this).attr('href')).addClass('show active');
            });

            // Hover shine effect for buttons and cards
            $('.hover-shine').hover(function() {
                $(this).addClass('shine');
            }, function() {
                $(this).removeClass('shine');
            });

            // Cancel button behavior
            $('#cancelBtn').on('click', function() {
                $(this).html('<i class="fas fa-times mr-1"></i> Annulé').delay(1500).queue(function() {
                    $(this).html('<i class="fas fa-times mr-1"></i> Retour').dequeue();
                });
            });

            // Save button behavior
            $('#saveBtn').on('click', function() {
                $(this).html('<i class="fas fa-check mr-1"></i> Enregistré').removeClass('btn-primary').addClass('btn-success');
                setTimeout(() => {
                    $(this).html('<i class="fas fa-save mr-1"></i> Enregistrer').removeClass('btn-success').addClass('btn-primary');
                }, 2000);
                $('html, body').animate({
                    scrollTop: 0
                }, 'slow');
            });
        });
    </script>
